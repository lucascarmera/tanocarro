<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tá no Carro</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .carros { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .carro { background: #fff; border-radius: 10px; overflow: hidden; width: 300px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .carro img { width: 100%; height: 200px; object-fit: cover; }
    .info { padding: 15px; }
    .info h2 { margin: 0 0 10px; font-size: 18px; }
    .info p { margin: 5px 0; font-weight: bold; color: green; }
    .btn { display: inline-block; margin-top: 10px; padding: 10px; background: green; color: #fff; text-align: center; border-radius: 5px; text-decoration: none; width: 100%; }
  </style>
</head>
<body>
  <h1>Tá no Carro</h1>
  <div class="carros">
    <div class="carro">
      <img src="https://source.unsplash.com/featured/?car" alt="Fiat Argo 2021">
      <div class="info">
        <h2>Fiat Argo 1.0 2021</h2>
        <p>R$ 52.900</p>
        <a class="btn" href="https://wa.me/5599999999999" target="_blank">Falar no WhatsApp</a>
      </div>
    </div>
    <div class="carro">
      <img src="https://source.unsplash.com/featured/?vehicle" alt="Onix 2020">
      <div class="info">
        <h2>Chevrolet Onix LT 1.0 2020</h2>
        <p>R$ 49.500</p>
        <a class="btn" href="https://wa.me/5599999999999" target="_blank">Falar no WhatsApp</a>
      </div>
    </div>
  </div>
</body>
</html>
